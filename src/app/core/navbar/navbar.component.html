<p-menubar [style]="{'border': 'none','box-shadow':'2px 2px 4px 3px #ddd'}" [model]="items">
  <ng-template pTemplate="start" >
    <h2 [routerLink]="['/recipes/top-rank']" class="cursor-pointer  mr-2">Food App</h2>
  </ng-template>

  <ng-template pTemplate="end">
    <p-button label="Register" [routerLink]="['/auth/register']"></p-button>
    <p-button
      label="Sign In"
      icon="pi pi-fw pi-sign-in"
      iconPos="left"
      [routerLink]="['/auth/login']"
    ></p-button>
    <input type="text" pInputText placeholder="Search" />
  </ng-template>

</p-menubar>
