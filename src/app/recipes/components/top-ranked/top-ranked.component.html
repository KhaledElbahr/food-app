<h2 class="text-center mt-7 text-5xl text-blue-800">Top Ranked Recipes</h2>
<section class="border-1 border-300 border-round px-2">
  <h3 class="text-2xl text-700">Salad Recipes</h3>
  <div class="flex flex-wrap">
  <div class="col-12 md:col-6 lg:col-4" *ngFor="let recipe of recipeList | search: searchText;">
    <app-recipe-item [recipe]="recipe">
    </app-recipe-item>
  </div>
</div>

  <button pButton type="button" class="block mx-auto my-4 bg-green-500 px-4 border-0">
    Explore More
  </button>
</section>
