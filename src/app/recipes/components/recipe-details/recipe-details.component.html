<div class="my-7 grid">
  <figure class="col-12 md:col-6 m-0">
    <img
      style="max-width: 100%"
      [src]="recipe.image_url"
      [alt]="recipe.title"
    />
  </figure>
  <div class="col-12 md:col-6 md:pl-7 text-center md:text-left">
    <h2 class="text-3xl text-blue-800 mb-5 mt-0">{{ recipe.title }}</h2>

    <p class="text-teal-500 text-xl font-bold my-1">Ingredients :</p>
    <ul class="ingradient-list list-none">
      <li
        *ngFor="let item of recipe.ingredients"
        class="my-3 line-height-3 relative"
      >
        {{ item }}
      </li>
    </ul>

      <a
        class=" text-gray-700 inline-block mb-2 text-xl text-green-700 mt-5 "
        target="_blank"
        [href]="recipe.source_url"
        >To see how to make it easily </a
      >

    <p class="my-2 text-xl text-green-700">
      Recipe Owner :
      <a
        class="no-underline text-gray-700 inline-block owner-link"
        target="_blank"
        [href]="recipe.publisher_url"
        >{{ recipe.publisher }}</a
      >
    </p>
    <button
      class="bg-white border-2 border-gray-700 block mx-auto md:mx-0 border-round mt-5 px-3 py-2 text-xl text-700 details-btn"
    >
      Add To Favourite
    </button>
  </div>
</div>
