<div
  class="p-2 my-4 flex flex-column lg:flex-row justify-content-between align-items-center ng-star-inserted"
>
  <div
    class="flex flex-column lg:flex-row justify-content-center align-items-center px-2"
  >
    <img
      alt="recipe"
      class="w-8rem h-8rem mr-3 flex-shrink-0"
      style="border-radius: 3.5px"
      [src]="recipe.image_url"
    />
    <div class="flex flex-column my-auto text-center md:text-left">
      <span class="text-900 font-medium mb-3 mt-3 lg:mt-0">{{
        recipe.title
      }}</span>
      <span class="text-700 text-sm mb-3"
        >Publisher : {{ recipe.publisher }}</span
      >
      <span>
        <i class="pi pi-star-fill text-yellow-500 mr-1"></i>
        <span class="font-medium text-black-500">
          {{ ((recipe.social_rank / 100) * 5).toFixed(2) }}
        </span>
      </span>
    </div>
  </div>

  <div class="mr-0 lg:mr-3 mt-4 lg:mt-0 p-2 flex align-items-center">
    <i *ngIf="recipe.isLike; else isNotLike">
      <button
        (click)="Liked()"
        pButton
        type="button"
        icon="pi pi-thumbs-up"
        class="p-button-text p-button p-4 ml-2 p-button-rounded"
      ></button>
    </i>
    <ng-template #isNotLike>
      <button
        (click)="Liked()"
        pButton
        type="button"
        icon="pi pi-thumbs-down"
        class="p-button-text p-button p-4 ml-2 p-button-rounded"
      ></button>
    </ng-template>

    <button
      pButton
      type="button"
      icon="pi pi-trash"
      class="p-button-text p-button-danger p-4 ml-2 p-button-rounded"
      (click)="removeFromFavlist(recipe.recipe_id)"
    ></button>
  </div>
  <p-divider
    class="p-element w-full block lg:hidden surface-border ng-star-inserted"
  ></p-divider>
</div>
